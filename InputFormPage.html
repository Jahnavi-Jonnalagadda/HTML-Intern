<!DOCTYPE html>

<head>
	<title>InputFormPage</title>
</head>

<body>
	<form>

	<h3>Fill the Form!</h3>

	<label for="name">Full Name: </label><br>
	<input type="text" id="name" name="name" size="25"><br><br>

	<label for="phno">Phone Number: </label><br>
	<input type="number" id="phno" name="phno"><br><br>

	<label for="coc">Choice of Course: </label><br>

	<input type="radio" id="bc" name="bc">
	<label for="bc">Bachelors</label><br>

	<input type="radio" id="ms" name="ms">
	<label for="ms">Masters</label><br><br>

	<label for="description">Description:</label><br>
	<textarea name="description" rows="5" cols="40">
	</textarea><br><br>

	<label for="subject">Subject Interests:</label><br>

	<input type="checkbox" id="ds&algo" name="ds&algo">
	<label for="ds&algo">Data Structures and Algorithms</label><br>

	<input type="checkbox" id="dbms" name="dbms">
	<label for="dbms">Database Management Systems</label><br>

	<input type="checkbox" id="camp" name="camp">
	<label for="camp">Computer Architechture and Microprocessor</label><br>

	<input type="checkbox" id="ml" name="ml">
	<label for="ml">Machine Learning</label><br>

	<input type="checkbox" id="ds" name="ds">
	<label for="ds">Data Science</label><br>

	</form>

</body>
